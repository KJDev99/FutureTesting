{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online testing!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>


    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <header class="header">
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand">Navbar</a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </nav>
        <div class="header_content">
            <div class="container">
                <div class="row">
                    <div class="header__content-blog">
                    </div>
                </div>
            </div>
            <div class="clock">
                <div id="MyClockDisplay" class="clock_block" onload="showTime()"></div>
            </div>
        </div>

    </header>
    <main class="main">
        <div class="section__one">
            <div class="container">
                <div class="row">
                    <h2 class="col-12 section__one-title">Online Test!!!</h2>
                    
                    {% for subject in subjects %}
                    
                    <div class="col-lg-4 col-md-6 col-sm-8 col-12 mx-auto subject">
                        <div class="card" style="width: 100%;">
                            <img class="card-img-top" src="media/{{ subject.image }}" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">{{ subject.name }}</h5>
                                <p class="card-text">{{ subject.description }}</p>
                                <a href="/test/{{ subject.id }}" class="btn card-body-btn">Test</a>
                            </div>
                        </div>
                    </div>

                    {% endfor %}


                    
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">

        
            <div class="container">
                <div class="footer_nav col-12">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <a class="navbar-brand" target="_blank" href="https:kjdev.uz">Kjdev</a>
                </div>
                <div class="footer_main">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore, voluptatem?</p>
                </div>
            </div>
        

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/static/lotinga.js"></script>
    <script src="/static/app.js"></script>
</body>

</html>
